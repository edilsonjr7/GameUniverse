<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | GameStream Universe</title>
<link rel="stylesheet" href="estilo.css">
<style>
/* Estilo extra para centralizar o main */
main {
    max-width: 400px;
    margin: 50px auto;
    padding: 30px;
    background-color: #5d34a1;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    text-align: center;
}
main h1 {
    color: #a050ff;
    margin-bottom: 25px;
}
#formLogin input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: none;
    box-sizing: border-box;
    font-size: 16px;
    color: #333;
}
#formLogin button {
    background-color: #a050ff;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    width: 100%;
    transition: background-color 0.2s;
}
#formLogin button:hover {
    background-color: #b373ff;
}
</style>
</head>
<body>

<main>
    <h1>Faça Login</h1>
    <form id="formLogin">
        <input type="email" name="email" placeholder="E-mail" required><br><br>
        <input type="password" name="senha" placeholder="Senha" required><br><br>
        <button type="submit">Entrar</button>
    </form>

    <p id="mensagem" style="margin-top:20px; color:red;"></p>

    <p style="margin-top: 15px;">Ainda não tem conta? <a href="tela_cadastro.html" style="color:#a050ff;">Cadastre-se</a></p>
    <p><a href="index.html" style="color:#a050ff;">Voltar para Loja</a></p>
</main>

<script>
document.getElementById('formLogin').addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(e.target));
    // Captura o perfil selecionado (cliente, adm, dev)
    const perfil = new URLSearchParams(window.location.search).get('perfil'); 

    const mensagemElement = document.getElementById('mensagem');
    mensagemElement.style.color = 'yellow';
    mensagemElement.innerText = 'Conectando ao servidor...'; 

    // Função para limpar o storage em caso de falha de permissão
    function clearStorageAndShowError(msg) {
        mensagemElement.innerText = msg;
        mensagemElement.style.color = 'red';
        localStorage.removeItem('userToken');
        localStorage.removeItem('userData');
    }

    try {
        const resposta = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify(data)
        });

        const resultado = await resposta.json();
        
        if (resposta.ok && resultado.token) {
            // Salva o token e o objeto user (agora contendo 'adm' e 'developer')
            localStorage.setItem('userToken', resultado.token);
            localStorage.setItem('userData', JSON.stringify(resultado.user));

            const user = resultado.user;

            // === Lógica de Redirecionamento Baseada no Perfil Selecionado ===

            // 1. TENTATIVA DE LOGIN ADMINISTRADOR
            if (perfil === 'adm') {
                if (user.adm) {
                    window.location.href = 'Admin.html'; // Redireciona para o Painel ADM
                } else {
                    clearStorageAndShowError('Permissão negada. Você não tem privilégios de administrador.');
                }
            
            // 2. TENTATIVA DE LOGIN DESENVOLVEDOR
            } else if (perfil === 'dev') {
                if (user.developer) {
                    window.location.href = 'Admin_PostarJogo.html'; // Redireciona para Postagem de Jogo
                } else {
                    clearStorageAndShowError('Permissão negada. Você não tem privilégios de desenvolvedor.');
                }

            // 3. TENTATIVA DE LOGIN CLIENTE OU SE NENHUM PERFIL FOI ESPECIFICADO
            } else if (perfil === 'cliente' || !perfil) {
                // Cliente sempre volta para a loja principal, mesmo que seja ADM/DEV logando como cliente
                window.location.href = 'index.html'; 

            } else {
                // Caso o parâmetro 'perfil' seja desconhecido
                clearStorageAndShowError('Perfil de login inválido. Tente novamente.');
            }

        } else {
            // Login falhou (senha incorreta, usuário não encontrado)
            mensagemElement.innerText = resultado.message;
            mensagemElement.style.color = 'red';
        }
        
    } catch (error) {
        console.error('Erro de conexão ou rede:', error);
        clearStorageAndShowError('Erro de conexão: O servidor não respondeu. Verifique se o server.js está rodando.');
    }
});
</script>

</body>
</html>
